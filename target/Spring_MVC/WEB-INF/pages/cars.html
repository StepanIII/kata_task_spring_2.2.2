<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table border="collapse">
    <thead>
         <tr>
             <th>Model</th>
             <th>Series</th>
             <th>Max speed</th>
         </tr>
    </thead>

    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"/>
            <td th:text="${car.series}"/>
            <td th:text="${car.maxSpeed}"/>
        </tr>
    </tbody>
</table>

</body>
</html>
